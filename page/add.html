{init:cores}
{include:header var.title="创建服务器"}
<div class="mdui-card mdui-col-xs-12" style="padding-bottom: 50px;">
  <div class="mdui-card-primary">
    <div class="mdui-card-primary-title">创建服务器</div>
	<div class="mdui-card-primary-subtitle">开始创建一个服务器吧</div>
  </div>
	
	{include:leftbar var.select="add"}
	<form onsubmit="return false;" id="easycraft-server-add-form" class="mdui-col-md-8 mdui-col-offset-md-1 mdui-col-xs-12">
		<div class="mdui-typo-display-3 easycraft-server-title">添加服务器</div>
		<input type="hidden" name="sid" value="{var.server.id}">
		<p class="mdui-col-md-2 mdui-col-xs-12">服务器名称</p>
		<div class="mdui-col-md-10 mdui-textfield">
			<input class="mdui-textfield-input" name="name" type="text" />
		</div>
				<p class="mdui-col-md-2 mdui-col-xs-12">所有者用户名</p>
		<div class="mdui-col-md-10 mdui-textfield">
			<input class="mdui-textfield-input" name="owner" type="text" />
		</div>
		<p class="mdui-col-md-2 mdui-col-xs-12">最大玩家数</p>
		<div class="mdui-col-md-10 mdui-textfield">
			<input class="mdui-textfield-input" name="maxplayer" type="text" />
		</div>
		<p class="mdui-col-md-2 mdui-col-xs-12">端口</p>
		<div class="mdui-col-md-10 mdui-textfield">
			<input class="mdui-textfield-input" name="port" type="text" />
		</div>
		<p class="mdui-col-md-2 mdui-col-xs-12">内存</p>
		<div class="mdui-col-md-10 mdui-textfield">
			<input class="mdui-textfield-input" name="ram" type="text" />
		</div>
		<p class="mdui-col-md-2 mdui-col-xs-12">到期时间</p>
		<div class="mdui-col-md-10 mdui-textfield">
			<input class="mdui-textfield-input" name="expiretime" type="date"/>
		</div>
		<p class="mdui-col-md-2 mdui-col-xs-12">核心</p>
		<select class="mdui-col-md-10 mdui-select" name="core" mdui-select>
			{foreach:var.cores}
			<option value="{var.for.core.id}">{var.for.core.name}</option>
			{break}
		</select>
		<br />
		<button id="easycraft-server-create" class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" style="margin-top: 30px;">创建</button>
	</form>
  </div>
</div>
{include:footer}
