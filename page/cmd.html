{include:header var.title="控制台"}
{init:server}
		<div class="mdui-card" style="border-radius: 0 0 8px 8px;">

			<div class="mdui-card-primary">
				<div class="mdui-card-primary-title">{var.server.name}</div>
				<div class="mdui-card-primary-subtitle"><i class="mdui-icon material-icons mdui-typo-title" style="margin-top: -2px;">{if:var.server.running}play_arrow</i> 运行中{else}pause</i> 已停止{endif}</div>
			</div>

			<div class="mdui-divider"></div>
	
			{include:leftbar var.running=var.server.running,var.select="console"}
			
			<div class="mdui-col-md-9 mdui-col-xs-12 mdui-p-x-2 mdui-p-y-1">
				<label class="mdui-checkbox">
					<input id="easycraft-console-follow-select" type="checkbox" checked="">
					<i class="mdui-checkbox-icon"></i>
					跟随滚动
				</label>
				<button class="mdui-float-right mdui-btn mdui-ripple" id="easycraft-swap-console">清空日志</button>

				<div class="kdui-server-cmd mdui-m-t-1">
					<div id="easycraft-server-console">						
					</div>
				</div>
				
				<div class="kdui-server-input">
					<button class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">send</i></button>
					<input id="easycraft-console-send-cmd" placeholder="执行服务器命令">
				</div>
			</div>		
				
				
			
		</div><!-- .mdui-card -->
		<script>
    var run_status = {var.server.running};
    var server_id = {var.server.id};
</script>
{include:footer}
