{init:server}
{init:cores}
{include:header var.title=var.server.name}
		<div class="mdui-card" style="border-radius: 0 0 8px 8px;">

			<div class="mdui-card-primary">
				<div class="mdui-card-primary-title">{var.server.name}</div>
				<div class="mdui-card-primary-subtitle"><i class="mdui-icon material-icons mdui-typo-title" style="margin-top: -2px;">{if:var.server.running}play_arrow</i> 运行中{else}pause</i> 已停止{endif}</div>
			</div>

			<div class="mdui-divider"></div>
	
			{include:leftbar var.running=var.server.running,var.select="info"}
			
			<form class="mdui-col-md-9 mdui-col-xs-12 mdui-p-a-2"  id="easycraft-server-info-form" onsubmit="return false;">
				<input type="hidden" name="sid" value="{var.server.id}">
				<div class="mdui-textfield">
					<label class="mdui-textfield-label mdui-text-color-white">服务器<strong>名称</strong></label>
					<input class="mdui-textfield-input" type="text" value="{var.server.name}" {if:!var.user.can.editserver}disabled{endif}/>
				</div>
				
				<div class="mdui-textfield">
					<label class="mdui-textfield-label mdui-text-color-white">最大<strong>玩家</strong>数</label>
					<input class="mdui-textfield-input" type="text" value="{var.server.maxplayer}" {if:!var.user.can.editserver}disabled{endif}/>
				</div>
				
				<div class="mdui-textfield">
					<label class="mdui-textfield-label mdui-text-color-white">服务器<strong>端口</strong></label>
					<input class="mdui-textfield-input" type="text" value="{var.server.port}" {if:!var.user.can.editserver}disabled{endif}/>
				</div>
				
				<div class="mdui-textfield">
					<label class="mdui-textfield-label mdui-text-color-white">服务器<strong>内存</strong></label>
					<input class="mdui-textfield-input" type="text" value="{var.server.ram}" {if:!var.user.can.editserver}disabled{endif}/>
				</div>
				
				<div class="mdui-textfield">
					<label class="mdui-textfield-label mdui-text-color-white">到期的<strong>时间</strong></label>
					<input class="mdui-textfield-input" type="date" value="{var.server.expiretime}" {if:!var.user.can.editserver}disabled{endif}/>
				</div>
				
				<div class="mdui-textfield" style="overflow: visible;">
					<label class="mdui-textfield-label mdui-text-color-white">服务器核心</label>
					<select name="core" class="mdui-col-md-10 mdui-select" style="min-width: 100%" mdui-select="">
					{foreach:var.cores}
						<option selected="selected" value="{var.for.core.id}"{if:var.for.core.id=var.server.core} selected = "selected"{endif}>{var.for.core.name}</option>
					{break}
					</select>
				</div>
				
				<button class="mdui-btn mdui-color-theme-accent mdui-ripple mdui-ripple-black mdui-m-y-1 mdui-float-right" id="easycraft-server-info-save"><i class="mdui-icon material-icons mdui-typo-title" style="margin-top: -2px;">save</i>保存</button>
			</form>

			
		</div><!-- .mdui-card -->
		<script>
		var run_status = {var.server.running};
		var server_id = {var.server.id};
		</script>
		{include:footer}
