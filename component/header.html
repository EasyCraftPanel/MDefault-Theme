<!doctype html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- MDUI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
    integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/style/easycraft.css" />
  <title>{var.title} - EasyCraft</title>
</head>

<body class="mdui-appbar-with-toolbar mdui-drawer-body-left mdui-theme-layout-dark mdui-theme-primary-indigo mdui-theme-accent-light-green">
  <header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon"{if:var.user.login} mdui-drawer="{target: '#main-drawer', swipe: true}"{endif}><i
        class="mdui-icon material-icons">menu</i></span>
    <span class="mdui-typo-headline mdui-hidden-xs">EasyCraft</span>
    <a class="mdui-typo-title">{var.title}</a>
    <div class="mdui-toolbar-spacer"></div>
    <button{if:!var.user.login} mdui-tooltip="{content: '登录'}" {endif} class="mdui-btn mdui-btn-icon">
      {if:!var.user.login}<i class="mdui-icon material-icons">account_circle</i>{else}<img
        class="mdui-img-circle mdui-icon" src="http://q1.qlogo.cn/g?b=qq&nk={var.user.qq}&s=640" />{endif}</button>
      </div>
  </header>
  		 {if:var.user.login}
  <div class="mdui-drawer" id="main-drawer">
        <div class="mdui-list" mdui-collapse="{accordion: true}">

          <a class="mdui-list-item mdui-ripple" href="/page/index">
            <i class="mdui-list-item-icon mdui-icon material-icons">dashboard</i>
            <div class="mdui-list-item-content">仪表盘</div>
          </a>
          <li class="mdui-divider"></li>
          <a class="mdui-list-item mdui-ripple" href="/page/servers">
            <i class="mdui-list-item-icon mdui-icon material-icons">storage</i>
            <div class="mdui-list-item-content">服务器</div>
          </a>          

        </div>    
        <div class="copyright">
          <p>Powered by &copy; EasyCraft</p><p>Theme MDefult by Kengwang</p>
        </div>    
  </div>
            {endif}
  <div class="mdui-container">
